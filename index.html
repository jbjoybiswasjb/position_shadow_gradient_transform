<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Practice</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- Position. -->
        <section id="position_section">
            <div class="position_container">
                <div class="position_top_left position_inner"></div>
                <div class="position_top_right position_inner"></div>
                <div class="position_bottom_left position_inner"></div>
                <div class="position_bottom_right position_inner"></div>

                <div class="position_top_left_corner position_corner"></div>
                <div class="position_top_right_corner position_corner"></div>
                <div class="position_bottom_left_corner position_corner"></div>
                <div class="position_bottom_right_corner position_corner"></div>

                <div class="position_center"></div>
            </div>

            <div class="position_flag">
                <div class="position_flag_green">
                    <div class="position_flag_red"></div>
                </div>
            </div>
        </section>

        <!-- Shadow. -->
        <section id="text_and_box_shadow">
            <div class="text_shadow">
                <h2>Text and Box Shadow</h2>
            </div>

            <div class="box_shadow"></div>
        </section>

        <!-- Gradient. -->
        <section id="gradient">
            <div class="Radial_gradient"></div>
            <div class="linear_gradient"></div>
        </section>


        <!-- Transform. -->
        <section id="transform">
            <div class="transform_translate transform_box"></div>
            <div class="transform_rotate transform_box"></div>
            <div class="transform_skew transform_box"></div>
            <div class="transform_scale transform_box"></div>
        </section>

    </body>

</html>
